<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator walut</title>
    <meta property="og:image" content="img/currency-converter.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/body.css" rel="stylesheet" />
    <link href="css/form.css" rel="stylesheet" />
    <script defer src="js/script.js"></script>
  </head>
  <body class="body">
    <form class="form js-form">
      <fieldset class="form__fieldset">
        <legend class="form__legend">Kalkulator walut</legend>
        <p>
          <label
            ><span class="form__labelText">Kwota w zł [PLN]:*</span>
            <input
              class="form__field js-amountPLN"
              type="number"
              name="amount"
              placeholder="Wpisz kwotę w zł"
              min="0"
              step="0.01"
              required
              autofocus
            />
          </label>
        </p>
        <p>
          <label>
            <span class="form__labelText">Przelicz na:*</span>
            <select class="form__field js-currencySelection" name="currency">
              <option value="EUR" selected>Euro [EUR]</option>
              <option value="USD">Dolar amerykański[USD]</option>
              <option value="CHF">Frank szwajcarski [CHF]</option>
              <option value="GBP">Funt szterling [GBP]</option>
            </select>
          </label>
        </p>
        <p>
          <label>
            <span class="form__labelText">Wynik:</span>
            <input
              class="form__field js-result"
              type="text"
              name="result"
              readonly
            />
          </label>
        </p>
        <p class="form__additionalInformation">
          * Pola obowiązkowe.<br />Przeliczono według kursu walut NBP z dnia:
          04.11.2022 r.
        </p>
        <button class="form__button">Przelicz</button>
      </fieldset>
    </form>
  </body>
</html>
